{% extends 'base.html' %}
{% block content %}
<h1>Lessons</h1>
<table class='table'>
    <tr>
        <th>Name</th>
        <th>Description</th>
    </tr>
{% for l in lessons_list %}
<tr>
    <td><a href="{% url 'lessondetail' id=l.id %}">{{ l.lessontitle }}</a></td>
    <td>{{ l.lessondescription }}</td>
</tr>
{% endfor %}

</table>
{% endblock %}
